
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

shell_command:
  ha_git_commit_push: >
    bash -c "cd /config &&
             git config user.name 'Home Assistant' &&
             git config user.email 'ha@local' &&
             git -c credential.helper='store --file=/config/.git-credentials' add -A &&
             (git diff --cached --quiet || git commit -m 'Auto commit $(date -Iseconds)') &&
             git -c credential.helper='store --file=/config/.git-credentials' push origin main"

  write_entities_md: |
    bash -lc 'cat > /config/README_entities.md << "EOF"
    {{ content }}
    EOF'

  write_helpers_md: |
    bash -lc 'cat > /config/README_helpers.md << "EOF"
    {{ content }}
    EOF'
    
  # Save the last 300 lines of HA log (timestamped)
  write_log_slice: >
    bash -lc 'mkdir -p /homeassistant/diagnostics &&
              { echo "===== $(date -Iseconds) — last 300 lines =====";
                tail -n 300 /homeassistant/home-assistant.log || true; } \
              > /homeassistant/diagnostics/last_log.txt'
              
  # Append a tiny “automation runs” feed from the log (last 1,000 lines scanned)
  write_automation_runs: >
    bash -lc 'mkdir -p /homeassistant/diagnostics &&
              { echo "===== $(date -Iseconds) — automation runs (recent) =====";
                tail -n 1000 /homeassistant/home-assistant.log | grep -E "Automation|automations" || true; } \
              > /homeassistant/diagnostics/automation_runs.txt'


