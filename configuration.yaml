# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

logger:
  default: warning
  logs:
    homeassistant.core: info
    homeassistant.components.automation: info
    homeassistant.components.script: info
    homeassistant.helpers.script: info
    homeassistant.components.scene: info

shell_command:
  ha_git_commit_push: >
    bash -c "cd /config &&
             git config user.name 'Home Assistant' &&
             git config user.email 'ha@local' &&
             git -c credential.helper='store --file=/config/.git-credentials' add -A &&
             (git diff --cached --quiet || git commit -m 'Auto commit $(date -Iseconds)') &&
             git -c credential.helper='store --file=/config/.git-credentials' push origin main"

  write_ha_overview: >
    bash -lc 'cat > /config/HA_Overview.md << "EOF"
    {{ content }}
    EOF'

  write_log_slice: >
    bash -c "cd /config && mkdir -p diagnostics && {
    echo '===== $(date -Iseconds) — last 1000 lines =====';
    if [ -f home-assistant.log ]; then tail -n 1000 home-assistant.log; else echo 'ERROR: home-assistant.log not found. Directory listing:'; ls -la; fi;
    } > diagnostics/last_log.txt"

  write_automation_runs: >
    bash -c "cd /config && mkdir -p diagnostics && {
    echo '===== $(date -Iseconds) — automation runs (recent) =====';
    if [ -f home-assistant.log ]; then
      tail -n 2000 home-assistant.log | grep -iE '(homeassistant.components.automation|automation|triggered|queued|running|executing|alexa|cloud|scene\.turn_on|light\.turn_(on|off))' || true;
    else
      echo 'Error: home-assistant.log not found';
    fi;
    } > diagnostics/automation_runs.txt"

  write_error_log: >
    bash -c "cd /config && mkdir -p diagnostics && {
    echo '===== $(date -Iseconds) — Recent Errors & Warnings =====';
    if [ -f home-assistant.log ]; then
      grep -iE '(ERROR|WARNING|CRITICAL|FATAL)' home-assistant.log | tail -n 500 || true;
    else
      echo 'Error: home-assistant.log not found';
    fi;
    } > diagnostics/error_log.txt"

  # Quick path test - verifies file visibility
  write_diag_test: >
    bash -c "cd /config && mkdir -p diagnostics && ls -la > diagnostics/diag_test.txt"

panel_custom:
  - name: panel_entities
    sidebar_title: Entities / Helpers
    sidebar_icon: mdi:shape
    url_path: 'config/entities'
    module_url: /api/hassio/app/entrypoint.js
    embed_iframe: true
    require_admin: true
  - name: panel_helpers
    sidebar_title: Helpers
    sidebar_icon: mdi:tools
    url_path: 'config/helpers'
    module_url: /api/hassio/app/entrypoint.js
    embed_iframe: true
    require_admin: true
  - name: panel_automations
    sidebar_title: Automations / Scenes
    sidebar_icon: mdi:robot
    url_path: 'config/automation'
    module_url: /api/hassio/app/entrypoint.js
    embed_iframe: true
    require_admin: true    
  - name: panel_hacs
    sidebar_title: HACS
    sidebar_icon: mdi:home-group
    url_path: 'hacs/entry'
    module_url: /api/hassio/app/entrypoint.js
    embed_iframe: true
    require_admin: true