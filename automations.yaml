- id: '1758990657332'
  alias: Living Room Lamp
  description: Control the living room lamp around sunset/sunrise and in sync with
    the main lights.
  triggers:
  - trigger: sun
    event: sunset
    offset: -01:00:00
    id: Sunset -1hr
    enabled: true
  - trigger: sun
    event: sunrise
    offset: 00:30:00
    id: Sunrise +30min
  - trigger: state
    entity_id:
    - light.main_lights
    to: 'on'
    id: Main lights on
  - trigger: state
    entity_id:
    - light.main_lights
    to: 'off'
    id: Main lights off
  - type: value
    device_id: c01df91d71e0dd72fe7a5636aea2d71b
    entity_id: 43e53695c8962aaa2bf07e8ed7325df8
    domain: sensor
    trigger: device
    above: 40
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: Cloud coverage >40
  - type: value
    device_id: c01df91d71e0dd72fe7a5636aea2d71b
    entity_id: 43e53695c8962aaa2bf07e8ed7325df8
    domain: sensor
    trigger: device
    below: 30
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: Cloud coverage <30
  - trigger: time
    at: '10:05:00'
    id: 10:05am Trigger
  - trigger: time
    at: '17:05:00'
    id: 5:05 pm
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Sunset -1hr
      sequence:
      - action: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: light.living_room_lamp
      alias: Sunset - lamp on
    - conditions:
      - condition: trigger
        id:
        - Cloud coverage >40
        - 5:05 pm
      - condition: state
        entity_id: light.main_lights
        state: 'off'
      - type: is_value
        condition: device
        device_id: c01df91d71e0dd72fe7a5636aea2d71b
        entity_id: 43e53695c8962aaa2bf07e8ed7325df8
        domain: sensor
        above: 39
      - condition: or
        conditions:
        - condition: state
          state: 'off'
          entity_id: input_boolean.workday_today_toggle
        - condition: and
          conditions:
          - condition: state
            entity_id: input_boolean.workday_today_toggle
            state: 'on'
          - condition: time
            after: '17:00:00'
            before: '10:00:00'
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 75
          transition: 0
        target:
          entity_id: light.living_room_lamp
      alias: Cloud coverage >40%(work or 5:05) - lamp on
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - Main lights off
        - condition: or
          conditions:
          - condition: sun
            before: sunrise
            after: sunset
            after_offset: -01:00:00
            before_offset: 00:30:00
          - condition: and
            conditions:
            - type: is_value
              condition: device
              device_id: c01df91d71e0dd72fe7a5636aea2d71b
              entity_id: 43e53695c8962aaa2bf07e8ed7325df8
              domain: sensor
              above: 40
            - condition: or
              conditions:
              - condition: state
                state: 'off'
                entity_id: input_boolean.workday_today_toggle
              - condition: and
                conditions:
                - condition: state
                  state: 'on'
                  entity_id: input_boolean.workday_today_toggle
                - condition: time
                  after: '17:00:00'
                  before: '10:00:00'
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 75
          transition: 0
        target:
          entity_id: light.living_room_lamp
      alias: 'Main lights off & (night time or >30% cloud coverage) - lamp on '
    - conditions:
      - condition: trigger
        id:
        - Sunrise +30min
      - type: is_value
        condition: device
        device_id: c01df91d71e0dd72fe7a5636aea2d71b
        entity_id: 43e53695c8962aaa2bf07e8ed7325df8
        domain: sensor
        below: 30
      sequence:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.living_room_lamp
      alias: Sunrise & <30% cloud coverage - lamp off
    - conditions:
      - condition: trigger
        id:
        - Cloud coverage <30
      - condition: not
        conditions:
        - condition: sun
          before: sunrise
          after: sunset
          before_offset: 00:30:00
          after_offset: -01:00:00
      sequence:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.living_room_lamp
      alias: Cloud coverage <30% - lamp off
    - conditions:
      - condition: trigger
        id:
        - Main lights on
      - condition: or
        conditions:
        - type: is_value
          condition: device
          device_id: c01df91d71e0dd72fe7a5636aea2d71b
          entity_id: 43e53695c8962aaa2bf07e8ed7325df8
          domain: sensor
          below: 30
        - condition: not
          conditions:
          - condition: sun
            before: sunrise
            after: sunset
            before_offset: 00:30:00
            after_offset: -01:00:00
      sequence:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.living_room_lamp
      alias: Main lights turn on - lamp off
    - conditions:
      - condition: trigger
        id:
        - 10:05am Trigger
      - condition: state
        state: 'on'
        entity_id: input_boolean.workday_today_toggle
      sequence:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.living_room_lamp
  mode: single
