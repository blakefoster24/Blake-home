    to: 'on'
    trigger: state
  conditions: []
  actions:
  - action: logbook.log
    metadata: {}
    data:
      name: Door Debug
      entity_id: binary_sensor.front_door
      message: "{% set motion_ts = state_attr('input_datetime.last_motion_on','timestamp')
        %} {% set door_ts = as_timestamp(trigger.to_state.last_changed) if trigger
        is defined else now().timestamp() %} {% if motion_ts is number and motion_ts
        > 0 %}\n  {% set delta = (door_ts - motion_ts) | round(3) %}\n{% else %}\n
        \ {% set delta = 'n/a' %}\n{% endif %} motion_ts={{ motion_ts }}; door_ts={{
        door_ts }}; delta={{ delta }}; leaving_eval={{ motion_ts is number and motion_ts
        > 0 and motion_ts <= door_ts }}\n"
  - if:
    - condition: or
      conditions:
      - condition: not
        conditions:
        - condition: template
          value_template: '{{ states(''sensor.blakes_iphone_battery_state'') | lower
            in [''charging'', ''full''] }}'
      - condition: and
        conditions:
        - condition: template
          value_template: '{{ states(''sensor.blakes_iphone_battery_state'') | lower
            in [''charging'', ''full''] }}'
        - condition: numeric_state
          entity_id: input_number.phone_charging_distance
          above: 0.1
    then:
    - if:
      - condition: template
        value_template: '{% set motion_ts = state_attr(''input_datetime.last_motion_on'',''timestamp'')
          %}

          {% set door_ts = as_timestamp(trigger.to_state.last_changed) if trigger
          is defined else now().timestamp() %}

          {{ motion_ts is number and motion_ts > 0 and motion_ts <= door_ts }}'
      then:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.all_off
      else:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.all_lights
      - action: media_player.play_media
        metadata: {}
        data:
          media:
            media_content_id: '837'
            media_content_type: app
            metadata:
              title: YouTube
              thumbnail: http://192.168.1.68:8060/query/icon/837
              media_class: app
              children_media_class:
              navigateIds:
              - {}
              - media_content_type: apps
