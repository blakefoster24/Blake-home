  description: Control the living room lamp around sunset/sunrise and in sync with
    the main lights.
  triggers:
  - trigger: sun
    event: sunset
    offset: -01:00:00
    id: Sunset -1hr
    enabled: true
    alias: Sunset
  - trigger: sun
    event: sunrise
    offset: 00:30:00
    id: Sunrise +30min
    alias: Sunrise
  - type: value
    device_id: c01df91d71e0dd72fe7a5636aea2d71b
    entity_id: 43e53695c8962aaa2bf07e8ed7325df8
    domain: sensor
    trigger: device
    above: 40
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: Cloud coverage >40
    alias: Clouds > 40%
  - type: value
    device_id: c01df91d71e0dd72fe7a5636aea2d71b
    entity_id: 43e53695c8962aaa2bf07e8ed7325df8
    domain: sensor
    trigger: device
    below: 30
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: Cloud coverage <30
    alias: Clouds < 30%
  - trigger: state
    entity_id:
    - person.blake_foster
    to: home
    id: Blake’s home
  - trigger: state
    entity_id:
    - person.blake_foster
    to: not_home
    id: Blake away
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Cloud coverage >40
        - Sunset -1hr
        - Blake’s home
        alias: 'Triggered By: Sunset or Cloudy or Home'
      - alias: Sundown or Cloudy & Home
        condition: or
        conditions:
        - condition: sun
          before: sunrise
          after: sunset
          after_offset: -01:00:00
          before_offset: 00:30:00
          alias: Sundown
        - alias: Cloudy & Home
          condition: and
          conditions:
          - type: is_value
            condition: device
            device_id: c01df91d71e0dd72fe7a5636aea2d71b
            entity_id: 43e53695c8962aaa2bf07e8ed7325df8
            domain: sensor
            above: 38
            alias: Clouds > 38%
          - condition: state
            entity_id: person.blake_foster
            state: home
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 75
          transition: 0
        target:
          entity_id: light.living_room_lamp
      alias: Turn On Branch
    - conditions:
      - condition: trigger
        id:
        - Cloud coverage <30
        - Sunrise +30min
        - Blake away
        alias: 'Triggered By: Sunrise or Sunny or Away'
      - condition: not
        conditions:
        - condition: sun
          before: sunrise
          after: sunset
          before_offset: 00:30:00
          after_offset: -01:00:00
          alias: Sundown
      - condition: or
        conditions:
        - type: is_value
          condition: device
          device_id: c01df91d71e0dd72fe7a5636aea2d71b
          entity_id: 43e53695c8962aaa2bf07e8ed7325df8
          domain: sensor
          below: 32
          alias: Clouds < 32%
        - condition: state
          entity_id: person.blake_foster
          state: not_home
        alias: Sunny or Away
      sequence:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.living_room_lamp
      alias: Turn off Branch
