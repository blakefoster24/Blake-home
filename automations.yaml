          entity_id: input_boolean.workday_today_toggle
        - condition: time
          after: 08:00:00
          before: 09:30:00
      sequence:
      - sequence:
        - action: light.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: light.bathroom_light
        - action: light.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: light.closet_light
        - action: input_boolean.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: input_boolean.im_awake_toggle_helper
        - delay:
            hours: 1
            minutes: 0
            seconds: 0
            milliseconds: 0
        - action: input_boolean.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: input_boolean.im_awake_toggle_helper
    - conditions:
      - condition: trigger
        id:
        - 8:40am Time Trigger
      - condition: state
        entity_id: input_boolean.im_awake_toggle_helper
        state: 'off'
      - condition: and
        conditions:
        - condition: state
          state: 'on'
          entity_id: input_boolean.workday_today_toggle
        - condition: time
          after: 08:00:00
          before: 09:30:00
      sequence:
      - sequence:
        - delay:
            hours: 0
            minutes: 0
            seconds: 5
            milliseconds: 0
        - action: scene.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: scene.im_awake
    - conditions:
      - condition: trigger
        id:
        - Main lights off
        - '9:29'
      - condition: and
        conditions:
        - condition: state
          state: 'on'
          entity_id: input_boolean.workday_today_toggle
        - condition: time
          after: 08:00:00
          before: 09:30:00
      sequence:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.all_off
    - conditions:
      - condition: trigger
        id:
        - 1am goodnight
      sequence:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.goodnight_scene
    - conditions:
      - condition: trigger
        id:
        - 9am
      - condition: state
        entity_id: input_boolean.workday_today_toggle
        state: 'on'
      - condition: template
