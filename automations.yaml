              browse_entity_id: media_player.bedroom_tv
        target:
          entity_id: media_player.bedroom_tv
    else:
    - if:
      - condition: template
        value_template: '{% set motion_ts = state_attr(''input_datetime.last_motion_on'',''timestamp'')
          %}

          {% set door_ts = as_timestamp(trigger.to_state.last_changed) if trigger
          is defined else now().timestamp() %}

          {{ motion_ts is number and motion_ts > 0 and motion_ts <= door_ts }}b'
      then:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.main_lights
      else:
      - action: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: light.main_lights
      - wait_for_trigger:
