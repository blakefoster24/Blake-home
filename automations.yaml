- id: '1760424497591'
  alias: Thermostat
  description: ''
  triggers:
  - trigger: time
    at: 09:00:00
    id: 9am
  - trigger: time
    at: '16:00:00'
    id: 4pm
  - trigger: state
    entity_id:
    - person.blake_foster
    to: home
    id: Blake’s home
  - trigger: state
    entity_id:
    - person.blake_foster
    to: not_home
    id: Blake away
  - alias: 64 > Thermostat Temperature > 76
    trigger: template
    value_template: "{{ states('sensor.nest_thermostat_temperature') | float > 76
      \n   or states('sensor.nest_thermostat_temperature') | float < 64 }}\n"
    id: 64 > Thermostat Temperature > 76
  - alias: Temperature > 5* from Setpoint
    trigger: template
    value_template: "{% set current = states('sensor.nest_thermostat_temperature')
      | float(0) %}\n{% set target = state_attr('climate.nest_thermostat', 'temperature')
      %}\n{% set high = state_attr('climate.nest_thermostat', 'target_temp_high')
      %}\n{% set low = state_attr('climate.nest_thermostat', 'target_temp_low') %}\n\n{%
      if target != None %}\n  {{ (current - target) | abs > 5 }}\n{% elif high !=
      None and low != None %}\n  {{ (current > high + 5) or (current < low - 5) }}\n{%
      else %}\n  false\n{% endif %}\n"
    id: Set-point discrepancy
    for:
      hours: 0
      minutes: 20
      seconds: 0
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Blake away
      - condition: state
        entity_id: input_boolean.workday_today_toggle
        state: 'on'
      - condition: time
        after: 08:59:00
        before: '15:50:00'
      sequence:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.thermostat_away
      alias: Away Branch
    - conditions:
      - condition: or
        conditions:
        - condition: and
          conditions:
          - condition: trigger
            id:
            - 9am
          - condition: state
            entity_id: input_boolean.workday_today_toggle
            state: 'off'
          alias: 9am ≠ Workday
        - condition: and
          conditions:
          - condition: trigger
            id:
            - Blake’s home
          - condition: time
            after: 08:59:00
            before: '15:50:00'
          alias: Blake Home 9am-4pm
      sequence:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: sensor.openweathermap_temperature_2
            below: 51
          sequence:
          - alias: Heat - 68
            action: climate.set_temperature
            metadata: {}
            data:
              hvac_mode: heat
              temperature: 68
            target:
              device_id: b43f8797bfe54ded21e44c051fec8167
        - conditions:
          - condition: numeric_state
            entity_id: sensor.openweathermap_temperature_2
            below: 72
            above: 50
          sequence:
          - alias: Heat/Cool - 67/70
            action: climate.set_temperature
            metadata: {}
            data:
              hvac_mode: heat_cool
              target_temp_high: 70
              target_temp_low: 67
            target:
              device_id: b43f8797bfe54ded21e44c051fec8167
        - conditions:
          - condition: numeric_state
            entity_id: sensor.openweathermap_temperature_2
            above: 71
          sequence:
          - alias: Cool - 68
            action: climate.set_temperature
            metadata: {}
            data:
              hvac_mode: cool
              temperature: 68
            target:
              device_id: b43f8797bfe54ded21e44c051fec8167
      alias: Morning Branch
    - conditions:
      - condition: trigger
        id:
        - 4pm
      sequence:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: sensor.openweathermap_temperature_2
            below: 55
          sequence:
          - action: climate.set_temperature
            metadata: {}
            data:
              hvac_mode: heat
              temperature: 70
            target:
              device_id: b43f8797bfe54ded21e44c051fec8167
            alias: Heat - 70
        - conditions:
          - condition: numeric_state
            entity_id: sensor.openweathermap_temperature_2
            below: 80
            above: 54
          sequence:
          - alias: Heat/Cool - 68/72
            action: climate.set_temperature
            metadata: {}
            data:
              hvac_mode: heat_cool
              target_temp_high: 70
              target_temp_low: 67
            target:
              device_id: b43f8797bfe54ded21e44c051fec8167
        - conditions:
          - condition: numeric_state
            entity_id: sensor.openweathermap_temperature_2
            above: 79
          sequence:
          - alias: Cool - 69
            action: climate.set_temperature
            metadata: {}
            data:
              hvac_mode: cool
              temperature: 69
            target:
              device_id: b43f8797bfe54ded21e44c051fec8167
      alias: Evening Branch
    - conditions: []
      sequence:
      - choose:
        - conditions:
          - condition: trigger
            id:
            - 64 > Thermostat Temperature > 76
          - condition: state
            entity_id: person.blake_foster
            state:
            - home
          sequence:
          - action: scene.turn_on
            metadata: {}
            data: {}
            target:
              entity_id: scene.thermostat_ideal_evening
        - conditions:
          - condition: trigger
            id:
            - Set-point discrepancy
          sequence:
          - action: notify.mobile_app_blakes_iphone
            metadata: {}
            data:
              message: 'Current temperature is: {{ states(''sensor.nest_thermostat_temperature'')
                | float | round | int }}°'
              title: Check Thermostat!
      alias: Temperature Issue
  mode: single
